 <h1>Which Guitar Hero Are You?</h1> 

 <form id="questions">
   <h2>What's your favorite color?</h2>
   <label for="Purple"><input type="radio" name="color" value="0">Purple</label>
   <label for="Red"><input type="radio" name="color" value="1"/>Red</label>
   <label for="Black"><input type="radio" name="color" value="2"/>Black</label>
   <label for="Blue"><input type="radio" name="color" value="3"/>Blue</label>

   <h2>What would you do if you were on a deserted island?</h2>
   <label for="Build castles made of sand"><input type="radio" name="island" value="0"/>Build castles made of sand</label>
   <label for="Pray for a volcanic eruption"><input type="radio" name="island" value="1"/>Pray for a volcanic eruption</label>
   <label for="Stay calm like a bomb"><input type="radio" name="island" value="2"/>Stay calm like a bomb</label>
   <label for="Be dazed and confused"><input type="radio" name="island" value="3"/>Be dazed and confused</label>

   <h2>What would you do if cops turned up at your door and blamed you for shoplifting?</h2>
   <label for="Become manically depressed"><input type="radio" name="cops" value="0"/>Become manically depressed</label>
   <label for="Say, "I'm the one!"><input type="radio" name="cops" value="1"/>Say, "I'm the one!"</label>
   <label for="Rage against the cops"><input type="radio" name="cops" value="2"/>Rage against the cops</label>
   <label for="Run over the hills and far away"><input type="radio" name="cops" value="3"/>Run over the hills and far away</label>

   <h2>What would you do with a free weekend?</h2>
   <label for="Go on a date with a foxey lady (or gentleman)"><input type="radio" name="weekend" value="0"/>Go on a date with a foxey lady (or gentleman)</label>
   <label for="Fly to Panama"><input type="radio" name="weekend" value="1"/>Fly to Panama</label>
   <label for="Go bull riding in a parade"><input type="radio" name="weekend" value="2"/>Go bull riding in a parade</label>
   <label for="Build a stairway to heaven"><input type="radio" name="weekend" value="3"/>Build a stairway to heaven</label>
   <br>
   <div class="container">
   <button type="submit" value="Submit">SUBMIT</button><br>
   <br>
